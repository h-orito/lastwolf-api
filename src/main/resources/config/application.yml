spring:
  datasource:
    url: jdbc:mysql://localhost:3306/lastwolfdb?characterEncoding=UTF-8
    username: lastwolfuser # 本番は起動引数で与える
    password: lastwolfpass # 本番は起動引数で与える
    driverClassName: com.mysql.jdbc.Driver
    type: org.apache.tomcat.jdbc.pool.DataSource
  messages:
    basename: messages
    cache-duration: -1
    encoding: UTF-8
  jackson:
    property-naming-strategy: SNAKE_CASE
security:
  corsClientUrls:
    - http://localhost:3000
server:
  port: 8088
  servlet:
    context-path: /lastwolf
    session:
      timeout: 86400
  compression:
    enabled: true
  tomcat:
    basedir: /var/log/
    accesslog:
      enabled: true
      suffix: .log
      prefix: lastwolf-access_log
      file-date-format: .yyyy-MM-dd
      max-days: 30
      pattern: '%t "%r" %s %b "%{Referer}i" "%{User-Agent}i" %{X-Forwarded-For}i %D %S %I'
    remoteip.remote-ip-header: true
    use-forward-headers: true
logging:
  level:
    org.springframework: INFO
    root: INFO
    org.seasar.dbflute: ERROR
  file.name: /var/log/lastwolf.log
twitter:
  oauth:
    consumer-key: ""
    consumer-secret: ""
    access-token: ""
    access-token-secret: ""

firebase:
  adminsdk:
    secretkey:
      path: ""
  database:
    url: ""